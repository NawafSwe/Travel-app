<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Creative</title>

</head>
<body>

<div id="container" class="box">
    <h1 class ='header'>WELCOME TO MY TRAVEL APP</h1>
    <div id="div_input" class="box">
        <section id="section_city" class="box">
            <label for="city_name"
            >City Name:
                <input id="city_name" type="text" placeholder="city name"/>
            </label>
        </section>

        <section id="section_date" class="box">
            <label>
                DATE:
                <select id="year" class="date">
                    <option value="--">YYY</option>
                    <option value="2020">2020</option>
                    <option value="2021">1</option>
                    <option value="2022">2</option>
                </select>

                <select id="day" class="date">
                    <option value="--">DD</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="24">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>


                </select>

                <select id="month" class="date">
                    <option value="--">MM</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>

                </select>
            </label>
        </section>

        <section id="section_submit">
            <button id="submit_button">
                Search
            </button>
        </section>
    </div>

    <div id="info" class="box">
        <h3 class="head">details:</h3>
        <div class="image"></div>

        <section class="details">

        </section>
    </div>

</div>
<script src="dist/main.js"></script>
</body>
</html>
